<!-- Se crea la estructura del formulario -->
<!-- fieldset: se organizan los campos
     label: elemento en una interfaz
     input: insertar informaciÃ³n-->

<fieldset>
  <label>
    Rut alumno:
  </label>
  <input type="number"
  [value]="newAlumno.rut"
  (input)="incluirRut($event)">

  {{ newAlumno.rut }}

</fieldset>

  {{ newAlumno.dv }}

</fieldset>
